<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeDrive - India's First On-Demand Sober Driver Platform</title>
    <meta name="description"
        content="SafeDrive prevents drunk driving by letting verified professionals drive your car home safely in Hyderabad.">

    <!-- SEO & Schema Markup -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "SafeDrive",
      "image": "",
      "description": "On-demand sober driver platform in Hyderabad.",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Hyderabad",
        "addressRegion": "Telangana",
        "addressCountry": "IN"
      }
    }
    </script>

    <!-- CDNs -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5CF6',
                        secondary: '#C4B5FD',
                        darkBg: '#1E1B4B',
                        darkSurface: '#2E2B5F',
                        brandGreen: '#10B981',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #1E1B4B 0%, #000000 100%);
            color: white;
            min-height: 100vh;
            font-family: 'Inter', system-ui, sans-serif;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f0c29;
        }

        ::-webkit-scrollbar-thumb {
            background: #8B5CF6;
            border-radius: 4px;
        }

        .glass-panel {
            background: rgba(30, 27, 75, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .text-gradient {
            background: linear-gradient(to right, #C4B5FD, #8B5CF6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.15;
            filter: contrast(1.2) grayscale(0.5);
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, AnimatePresence } = window.Motion;

        // --- TRANSLATIONS (English / Telugu) ---
        const t = {
            en: {
                nav: { home: "Home", features: "Features", how: "How It Works", safety: "Safety", book: "Book Now", partners: "Partners" },
                hero: { tag: "Party Hard. Drive Smart.", sub: "Your Car, Our Driver.", desc: "India's first on-demand sober driver platform. Hyderabad's exclusive network of verified professional drivers." },
                stats: { rides: "10k+ Safe Rides", verified: "Verified Drivers", insured: "HNOA Insured" },
                booking: { title: "Book Your Safe Ride", pickup: "Pickup Location", testBac: "Test BAC Level", confirm: "Confirm Booking" }
            },
            te: {
                nav: { home: "హోమ్", features: "ఫీచర్లు", how: "ఎలా పనిచేస్తుంది", safety: "భద్రత", book: "బుక్ చేయండి", partners: "భాగస్వాములు" },
                hero: { tag: "పार्टీ హార్డ్. డ్రైవ్ స్మార్ట్.", sub: "మీ కారు, మా డ్రైవర్.", desc: "భారతదేశపు మొట్టమొదటి ఆన్-డిమాండ్ సోబర్ డ్రైవర్ ప్లాట్‌ఫాం. హైదరాబాద్‌లో సురక్షితమైన రాత్రి ప్రయాణాలకు ఉత్తమమైన ఎంపిక." },
                stats: { rides: "10k+ సురక్షిత ప్రయాణాలు", verified: "ధృవీకరించబడిన డ్రైవర్లు", insured: "HNOA బీమా" },
                booking: { title: "మీ రైడ్‌ని బుక్ చేసుకోండి", pickup: "పిక్ అప్ స్థానం", testBac: "BAC స్థాయిని పరీక్షించండి", confirm: "బుకింగ్ నిర్ధారించండి" }
            }
        };

        // --- COMPONENTS ---

        const Navbar = ({ page, setPage, lang, setLang }) => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navItems = [
                { id: 'home', label: t[lang].nav.home },
                { id: 'features', label: t[lang].nav.features },
                { id: 'how', label: t[lang].nav.how },
                { id: 'safety', label: t[lang].nav.safety },
                { id: 'partners', label: t[lang].nav.partners },
            ];

            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 ${isScrolled ? 'glass-panel py-3' : 'bg-transparent py-5'}`}>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                        <div className="flex items-center cursor-pointer" onClick={() => setPage('home')}>
                            <i className="fa-solid fa-shield-halved text-primary text-3xl mr-2"></i>
                            <span className="text-2xl font-bold tracking-tighter">Safe<span className="text-primary">Drive</span></span>
                        </div>

                        <div className="hidden md:flex space-x-6 items-center">
                            {navItems.map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => setPage(item.id)}
                                    className={`text-sm font-medium transition-colors hover:text-primary ${page === item.id ? 'text-primary' : 'text-gray-300'}`}
                                >
                                    {item.label}
                                </button>
                            ))}
                            <div className="flex bg-darkSurface rounded-full p-1 border border-primary/30">
                                <button onClick={() => setLang('en')} className={`px-3 py-1 text-xs rounded-full ${lang === 'en' ? 'bg-primary text-white' : 'text-gray-400'}`}>EN</button>
                                <button onClick={() => setLang('te')} className={`px-3 py-1 text-xs rounded-full ${lang === 'te' ? 'bg-primary text-white' : 'text-gray-400'}`}>TE</button>
                            </div>
                            <button onClick={() => setPage('book')} className="bg-primary hover:bg-purple-600 text-white px-5 py-2 rounded-full font-semibold transition-transform transform hover:scale-105 shadow-lg shadow-primary/30">
                                {t[lang].nav.book}
                            </button>
                        </div>

                        <div className="md:hidden flex items-center">
                            <button onClick={() => setMobileMenuOpen(!mobileMenuOpen)} className="text-white text-2xl">
                                <i className={`fa-solid ${mobileMenuOpen ? 'fa-xmark' : 'fa-bars'}`}></i>
                            </button>
                        </div>
                    </div>
                    {/* Mobile Menu */}
                    <AnimatePresence>
                        {mobileMenuOpen && (
                            <motion.div
                                initial={{ opacity: 0, y: -20 }}
                                animate={{ opacity: 1, y: 0 }}
                                exit={{ opacity: 0, y: -20 }}
                                className="md:hidden absolute top-full left-0 w-full glass-panel flex flex-col p-4 space-y-4 shadow-xl border-t border-primary/20"
                            >
                                {navItems.map(item => (
                                    <button
                                        key={item.id}
                                        onClick={() => { setPage(item.id); setMobileMenuOpen(false); }}
                                        className={`text-left text-lg font-medium p-2 rounded ${page === item.id ? 'text-primary bg-primary/10' : 'text-white'}`}
                                    >
                                        {item.label}
                                    </button>
                                ))}
                                <div className="flex gap-2 p-2">
                                    <button onClick={() => setLang('en')} className={`flex-1 py-2 text-sm rounded border ${lang === 'en' ? 'bg-primary border-primary' : 'border-gray-600'}`}>English</button>
                                    <button onClick={() => setLang('te')} className={`flex-1 py-2 text-sm rounded border ${lang === 'te' ? 'bg-primary border-primary' : 'border-gray-600'}`}>తెలుగు</button>
                                </div>
                                <button onClick={() => { setPage('book'); setMobileMenuOpen(false); }} className="w-full bg-primary py-3 rounded-lg font-bold text-lg">
                                    {t[lang].nav.book}
                                </button>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </nav>
            );
        };

        const Home = ({ lang, setPage }) => {
            const [counter, setCounter] = useState(10480);
            useEffect(() => {
                const interval = setInterval(() => { if (Math.random() > 0.7) setCounter(c => c + 1); }, 3000);
                return () => clearInterval(interval);
            }, []);

            return (
                <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }} className="pt-24 min-h-screen">
                    {/* Hero Section */}
                    <div className="relative overflow-hidden pt-16 pb-32 lg:pt-32 lg:pb-48">
                        <div className="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1517436073-3b1b16d9ec7c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80')] opacity-20 bg-cover bg-center mix-blend-overlay"></div>
                        <div className="absolute inset-0 bg-gradient-to-b from-transparent via-darkBg/90 to-darkBg"></div>

                        <div className="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                            <motion.span
                                initial={{ y: 20, opacity: 0 }} animate={{ y: 0, opacity: 1 }} transition={{ delay: 0.1 }}
                                className="inline-block py-1 px-3 rounded-full bg-primary/20 text-primary border border-primary/30 mb-6 text-sm font-semibold tracking-wide"
                            >
                                <i className="fa-solid fa-location-dot mr-2"></i> Now live in Hyderabad
                            </motion.span>

                            <motion.h1
                                initial={{ y: 20, opacity: 0 }} animate={{ y: 0, opacity: 1 }} transition={{ delay: 0.2 }}
                                className="text-5xl md:text-7xl font-extrabold tracking-tight mb-4"
                            >
                                {t[lang].hero.tag}<br />
                                <span className="text-gradient">{t[lang].hero.sub}</span>
                            </motion.h1>

                            <motion.p
                                initial={{ y: 20, opacity: 0 }} animate={{ y: 0, opacity: 1 }} transition={{ delay: 0.3 }}
                                className="mt-4 max-w-2xl text-xl text-gray-300 mx-auto"
                            >
                                {t[lang].hero.desc}
                            </motion.p>

                            <motion.div
                                initial={{ y: 20, opacity: 0 }} animate={{ y: 0, opacity: 1 }} transition={{ delay: 0.4 }}
                                className="mt-10 flex flex-col sm:flex-row justify-center items-center gap-4"
                            >
                                <button onClick={() => setPage('book')} className="w-full sm:w-auto px-8 py-4 bg-primary hover:bg-purple-600 rounded-full font-bold text-lg shadow-[0_0_20px_rgba(139,92,246,0.5)] transition-all transform hover:scale-105">
                                    <i className="fa-brands fa-whatsapp mr-2 text-xl"></i> {t[lang].nav.book}
                                </button>
                                <button onClick={() => setPage('how')} className="w-full sm:w-auto px-8 py-4 glass-panel hover:bg-white/10 rounded-full font-bold text-lg transition-all border border-gray-600">
                                    <i className="fa-solid fa-play mr-2"></i> {t[lang].nav.how}
                                </button>
                            </motion.div>

                            {/* Trust Badges */}
                            <motion.div
                                initial={{ y: 20, opacity: 0 }} animate={{ y: 0, opacity: 1 }} transition={{ delay: 0.5 }}
                                className="mt-16 grid grid-cols-1 md:grid-cols-3 gap-6 max-w-4xl mx-auto"
                            >
                                <div className="glass-panel p-4 rounded-xl flex items-center justify-center gap-3">
                                    <i className="fa-solid fa-route text-3xl text-primary"></i>
                                    <div className="text-left"><h4 className="font-bold text-xl">{counter.toLocaleString()}+</h4><p className="text-xs text-gray-400">Safe Rides</p></div>
                                </div>
                                <div className="glass-panel p-4 rounded-xl flex items-center justify-center gap-3">
                                    <i className="fa-solid fa-user-check text-3xl text-brandGreen"></i>
                                    <div className="text-left"><h4 className="font-bold text-xl">500+</h4><p className="text-xs text-gray-400">Verified Drivers</p></div>
                                </div>
                                <div className="glass-panel p-4 rounded-xl flex items-center justify-center gap-3">
                                    <i className="fa-solid fa-file-shield text-3xl text-blue-400"></i>
                                    <div className="text-left"><h4 className="font-bold text-xl">₹50L</h4><p className="text-xs text-gray-400">HNOA Insured per trip</p></div>
                                </div>
                            </motion.div>
                        </div>
                    </div>

                    {/* Differentiators */}
                    <div className="py-16 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <h2 className="text-3xl font-bold text-center mb-12">Why Safe<span className="text-primary">Drive</span> is Different</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                            {[
                                { icon: 'fa-bolt', title: 'MICRO-MOBILITY', desc: 'Drivers use fold-up e-scooters. No chase car delays.' },
                                { icon: 'fa-fingerprint', title: 'BAC VERIFICATION', desc: 'Pre-ride test available. Prevention is our priority.' },
                                { icon: 'fa-lock', title: 'HOME-SAFE LOCK', desc: 'Payment releases only upon geofence arrival.' },
                                { icon: 'fa-car-burst', title: 'IOT VEHICLE SCAN', desc: 'Pre/post-trip photos & telematics scoring.' }
                            ].map((item, i) => (
                                <motion.div
                                    key={i} whileHover={{ y: -5 }}
                                    className="glass-panel p-6 rounded-2xl relative overflow-hidden group"
                                >
                                    <div className="absolute top-0 right-0 w-24 h-24 bg-primary/10 rounded-full blur-2xl group-hover:bg-primary/30 transition-all"></div>
                                    <i className={`fa-solid ${item.icon} text-4xl text-primary mb-4`}></i>
                                    <h3 className="text-lg font-bold mb-2">{item.title}</h3>
                                    <p className="text-sm text-gray-400">{item.desc}</p>
                                </motion.div>
                            ))}
                        </div>
                    </div>
                </motion.div>
            );
        };

        const Features = () => (
            <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }} className="pt-24 min-h-screen pb-20">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="text-center mb-16">
                        <h2 className="text-4xl font-extrabold mb-4">Platform Features</h2>
                        <p className="text-gray-400 max-w-2xl mx-auto">Built for maximum safety, convenience, and peace of mind.</p>
                    </div>

                    <div className="grid lg:grid-cols-2 gap-12">
                        {/* Cutomer App */}
                        <div>
                            <h3 className="text-2xl font-bold mb-6 flex items-center border-b border-gray-700 pb-3">
                                <i className="fa-solid fa-mobile-screen-button text-primary mr-3"></i> Customer App
                            </h3>
                            <div className="space-y-4">
                                {[
                                    { icon: 'fa-clock', title: 'PARTY MODE', desc: 'Book hourly packages (4h, 6h, 8h) for multi-stop night outs.' },
                                    { icon: 'fa-map-location-dot', title: 'LIVE TRACKING + HOME-SAFE', desc: 'Share your live location. Escrow releases upon reaching home.' },
                                    { icon: 'fa-truck-medical', title: 'EMERGENCY CIRCLE', desc: 'Auto-alerts to your emergency contacts if the ride deviates.' },
                                    { icon: 'fa-wallet', title: 'SAFE-PAY WALLET', desc: 'Frictionless payments powered by escrow integration.' },
                                    { icon: 'fa-car', title: 'VEHICLE VAULT', desc: 'Save your car profiles, transmission type, and insurance details.' }
                                ].map((f, i) => (
                                    <div key={i} className="glass-panel p-4 rounded-xl flex gap-4 items-start">
                                        <div className="bg-primary/20 p-3 rounded-lg"><i className={`fa-solid ${f.icon} text-xl text-primary`}></i></div>
                                        <div>
                                            <h4 className="font-bold">{f.title}</h4>
                                            <p className="text-sm text-gray-400">{f.desc}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Driver App & Moat */}
                        <div className="space-y-8">
                            <div>
                                <h3 className="text-2xl font-bold mb-6 flex items-center border-b border-gray-700 pb-3">
                                    <i className="fa-solid fa-id-card-clip text-brandGreen mr-3"></i> Driver App
                                </h3>
                                <div className="grid grid-cols-2 gap-4">
                                    {[
                                        { icon: 'fa-camera', title: 'SOBRIETY SCAN', desc: 'Biometric & video checks before shifts.' },
                                        { icon: 'fa-certificate', title: 'SKILL CERTS', desc: 'Badges for Luxury, EV, or Manual.' },
                                        { icon: 'fa-money-bill-trend-up', title: 'EARN-SMART', desc: 'Instant payouts + night-owl bonuses.' },
                                        { icon: 'fa-bicycle', title: 'RETURN ALLOWANCE', desc: 'Micro-mobility tracking and compensation.' }
                                    ].map((f, i) => (
                                        <div key={i} className="glass-panel p-4 rounded-xl">
                                            <i className={`fa-solid ${f.icon} text-2xl text-brandGreen mb-2`}></i>
                                            <h4 className="font-bold text-sm mb-1">{f.title}</h4>
                                            <p className="text-xs text-gray-400">{f.desc}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="bg-gradient-to-r from-primary/20 to-purple-900/40 p-6 rounded-2xl border border-primary/50">
                                <h3 className="text-xl font-bold mb-4 flex items-center">
                                    <i className="fa-solid fa-crown text-yellow-400 mr-2"></i> THE SAFE-DRIVE MOAT
                                </h3>
                                <ul className="space-y-3">
                                    <li className="flex items-center"><i className="fa-solid fa-check text-primary mr-3"></i> <span className="text-sm font-medium">MICRO-TRIP INSURANCE (Per Ride Active)</span></li>
                                    <li className="flex items-center"><i className="fa-solid fa-check text-primary mr-3"></i> <span className="text-sm font-medium">TELEMATIC MONITORING (Safety Score Gen)</span></li>
                                    <li className="flex items-center"><i className="fa-solid fa-check text-primary mr-3"></i> <span className="text-sm font-medium">DUI PREVENTION ALERTS (Proactive)</span></li>
                                    <li className="flex items-center"><i className="fa-solid fa-check text-primary mr-3"></i> <span className="text-sm font-medium">NIGHT-OWL DISPATCH (24/7 Human Support)</span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </motion.div>
        );

        const HowItWorks = () => (
            <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }} className="pt-24 min-h-screen pb-20">
                <div className="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
                    <h2 className="text-4xl font-extrabold text-center mb-16">The SafeDrive Flow</h2>

                    <div className="relative">
                        {/* Vertical line connecting timeline */}
                        <div className="hidden md:block absolute left-1/2 top-0 bottom-0 w-1 bg-primary/30 transform -translate-x-1/2 rounded-full"></div>

                        <div className="space-y-12">
                            {[
                                { time: "10:30 PM", title: "Party Buzzed? Open App", desc: "Don't risk it. Open SafeDrive while you're still at the venue.", icon: "fa-champagne-glasses", align: "right" },
                                { time: "10:32 PM", title: "BAC Test & Book", desc: "Use our in-app guidelines or IoT breathalyzer to check. Book a driver instantly (avg 2min match).", icon: "fa-mobile-screen", align: "left" },
                                { time: "10:35 PM", title: "Driver Arrives", desc: "Driver arrives swiftly on an e-scooter. Folds it up, places it in your trunk, and takes the wheel.", icon: "fa-bolt", align: "right" },
                                { time: "11:15 PM", title: "Home Safe Guaranteed", desc: "Driver parks your car. Escrow payment releases automatically via Home-Safe geofence.", icon: "fa-house-chimney", align: "left" }
                            ].map((step, i) => (
                                <div key={i} className={`flex flex-col md:flex-row items-center justify-between ${step.align === 'left' ? 'md:flex-row-reverse' : ''}`}>
                                    <div className="md:w-5/12 mb-6 md:mb-0">
                                        <div className={`glass-panel p-6 rounded-2xl ${step.align === 'left' ? 'md:text-left' : 'md:text-right'} text-center`}>
                                            <h3 className="text-2xl font-bold text-primary mb-2">{step.time}</h3>
                                            <h4 className="text-xl font-bold mb-2">{step.title}</h4>
                                            <p className="text-gray-400">{step.desc}</p>
                                        </div>
                                    </div>
                                    <div className="md:w-2/12 flex justify-center relative z-10 hidden md:flex">
                                        <div className="w-16 h-16 bg-darkBg border-4 border-primary rounded-full flex items-center justify-center shadow-[0_0_15px_rgba(139,92,246,0.5)]">
                                            <i className={`fa-solid ${step.icon} text-xl text-white`}></i>
                                        </div>
                                    </div>
                                    <div className="md:w-5/12"></div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            </motion.div>
        );

        const Safety = () => (
            <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }} className="pt-24 min-h-screen pb-20">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <h2 className="text-4xl font-extrabold text-center mb-16">Enterprise-Grade Trust</h2>

                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {[
                            { title: "PHYSICAL VERIFICATION HUBS", desc: "Drivers are on-boarded in person with background checks. 300% more secure than digital-only platforms.", border: "border-blue-500", icon: "fa-building-shield" },
                            { title: "AI LIVENESS CHECKS", desc: "Continuous facial recognition matches during shifts. Zero account sharing or identity fraud.", border: "border-purple-500", icon: "fa-face-viewfinder" },
                            { title: "HNOA COMMERCIAL INSURANCE", desc: "Hired Non-Owned Auto insurance provides full liability coverage from the moment the driver steps in.", border: "border-green-500", icon: "fa-file-contract" },
                            { title: "IOT PHOTO CHECKLISTS", desc: "Mandatory pre and post trip 360° photo capture of the vehicle to resolve damage claims instantly.", border: "border-yellow-500", icon: "fa-car-on" },
                            { title: "98% ON-TIME RATE", desc: "Thanks to micro-mobility (e-scooters), our drivers bypass traffic and chase-car coordination delays.", border: "border-red-500", icon: "fa-stopwatch" }
                        ].map((item, i) => (
                            <div key={i} className={`glass-panel p-8 rounded-2xl border-t-4 ${item.border}`}>
                                <i className={`fa-solid ${item.icon} text-4xl mb-4 text-white/80`}></i>
                                <h3 className="text-xl font-bold mb-3">{item.title}</h3>
                                <p className="text-gray-400 leading-relaxed">{item.desc}</p>
                            </div>
                        ))}
                    </div>
                </div>
            </motion.div>
        );

        const Booking = ({ lang }) => {
            const [price, setPrice] = useState('Rs. 499');
            const [packageType, setPackageType] = useState('drop');
            const [bookingState, setBookingState] = useState('idle');

            const handleBook = () => {
                if (bookingState !== 'idle') return;
                setBookingState('booking');
                setTimeout(() => {
                    setBookingState('booked');
                }, 1500);
            };

            return (
                <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }} className="pt-24 min-h-screen pb-20 flex items-center justify-center">
                    <div className="max-w-5xl w-full mx-auto px-4">
                        <div className="grid md:grid-cols-2 gap-12 bg-darkSurface/50 p-6 md:p-10 rounded-3xl border border-primary/20 shadow-2xl">
                            {/* Booking Form */}
                            <div>
                                <h2 className="text-3xl font-extrabold mb-8">{t[lang]?.booking?.title || "Book a Driver"}</h2>
                                <div className="space-y-6">
                                    <div className="relative">
                                        <i className="fa-solid fa-location-arrow absolute left-4 top-4 text-gray-400"></i>
                                        <input type="text" placeholder={t[lang]?.booking?.pickup || "Pickup (e.g., Jubilee Hills)"} className="w-full bg-black/40 border border-gray-600 rounded-xl py-3 pl-12 pr-4 text-white focus:outline-none focus:border-primary transition" defaultValue="Zero40 Brewing, Jubilee Hills" />
                                    </div>
                                    <div className="relative">
                                        <i className="fa-solid fa-house absolute left-4 top-4 text-gray-400"></i>
                                        <input type="text" placeholder="Dropoff Location" className="w-full bg-black/40 border border-gray-600 rounded-xl py-3 pl-12 pr-4 text-white focus:outline-none focus:border-primary transition" />
                                    </div>

                                    <div>
                                        <label className="block text-sm text-gray-400 mb-2">Service Type</label>
                                        <div className="grid grid-cols-2 gap-4">
                                            <button onClick={() => { setPackageType('drop'); setPrice('Rs. 499'); setBookingState('idle'); }} className={`py-3 rounded-xl border font-bold transition ${packageType === 'drop' ? 'bg-primary border-primary text-white' : 'bg-transparent border-gray-600 text-gray-400 hover:border-gray-400'}`}>Point-to-Point</button>
                                            <button onClick={() => { setPackageType('hourly'); setPrice('Rs. 1499 / 4hrs'); setBookingState('idle'); }} className={`py-3 rounded-xl border font-bold transition ${packageType === 'hourly' ? 'bg-primary border-primary text-white' : 'bg-transparent border-gray-600 text-gray-400 hover:border-gray-400'}`}>Party Mode (Hourly)</button>
                                        </div>
                                    </div>

                                    <div className="pt-4 border-t border-gray-700 flex justify-between items-center flex-wrap gap-4">
                                        <div>
                                            <p className="text-sm text-gray-400">Estimated Total</p>
                                            <p className="text-2xl font-bold text-white">{price}</p>
                                        </div>
                                        <button
                                            onClick={handleBook}
                                            disabled={bookingState !== 'idle'}
                                            className={`px-8 py-3 rounded-full font-bold transition shadow-lg min-w-[180px] flex items-center justify-center ${bookingState === 'booked' ? 'bg-brandGreen text-white' :
                                                bookingState === 'booking' ? 'bg-gray-400 text-white cursor-not-allowed' :
                                                    'bg-white text-black hover:bg-gray-200'
                                                }`}
                                        >
                                            {bookingState === 'idle' && <>{t[lang]?.booking?.confirm || 'Confirm Ride'} <i className="fa-solid fa-arrow-right ml-2"></i></>}
                                            {bookingState === 'booking' && <><i className="fa-solid fa-spinner fa-spin mr-2"></i> Processing...</>}
                                            {bookingState === 'booked' && <><i className="fa-solid fa-check mr-2"></i> Booked!</>}
                                        </button>
                                    </div>
                                </div>
                            </div>

                            {/* Info / Map Mockup */}
                            <div className="glass-panel rounded-2xl p-8 flex flex-col justify-center text-center relative overflow-hidden">
                                <div className="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1524661135-423995f22d0b?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80')] opacity-10 bg-cover bg-center"></div>
                                <div className="relative z-10">
                                    <div className="w-20 h-20 bg-primary/20 text-primary rounded-full flex items-center justify-center mx-auto mb-6 text-3xl animate-pulse-slow">
                                        <i className="fa-solid fa-wine-glass"></i>
                                    </div>
                                    <h3 className="text-2xl font-bold mb-4">Not sure if you should drive?</h3>
                                    <p className="text-gray-300 mb-8 min-h-[60px]">Connect to our SafeDrive Bluetooth Breathalyzer or use our self-assessment tool.</p>
                                    <button className="bg-red-500/20 text-red-500 border border-red-500/50 hover:bg-red-500 hover:text-white px-6 py-3 rounded-full font-bold transition w-full">
                                        <i className="fa-solid fa-vial mr-2"></i> Test BAC Level
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </motion.div>
            );
        };

        const Partners = () => (
            <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }} className="pt-24 min-h-screen pb-20">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                    <h2 className="text-4xl font-extrabold mb-4">Hero Partnerships</h2>
                    <p className="text-gray-400 max-w-2xl mx-auto mb-16">Creating a safer nightlife ecosystem with Hyderabad's top establishments.</p>

                    <div className="grid grid-cols-2 md:grid-cols-4 gap-6 mb-16 opacity-70 grayscale hover:grayscale-0 transition-all duration-500">
                        {/* Placeholder logos */}
                        {[1, 2, 3, 4, 5, 6, 7, 8].map(i => (
                            <div key={i} className="glass-panel h-32 rounded-xl flex items-center justify-center font-bold text-xl text-gray-500 hover:text-white transition cursor-pointer">
                                Partner {i}
                            </div>
                        ))}
                    </div>

                    <div className="glass-panel max-w-4xl mx-auto p-12 rounded-3xl text-center">
                        <h3 className="text-2xl font-bold mb-4">Corporate & Event Integration</h3>
                        <p className="text-gray-300 mb-8">Provide safe rides as an employee benefit or event amenity via our API portal.</p>
                        <button className="bg-primary hover:bg-purple-600 px-8 py-3 rounded-full font-bold transition">Partner With Us</button>
                    </div>
                </div>
            </motion.div>
        );

        // --- MAIN APP RENDER ---
        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [lang, setLang] = useState('en');

            const renderPage = () => {
                switch (currentPage) {
                    case 'home': return <Home lang={lang} setPage={setCurrentPage} />;
                    case 'features': return <Features lang={lang} />;
                    case 'how': return <HowItWorks lang={lang} />;
                    case 'safety': return <Safety lang={lang} />;
                    case 'book': return <Booking lang={lang} />;
                    case 'partners': return <Partners lang={lang} />;
                    default: return <Home lang={lang} setPage={setCurrentPage} />;
                }
            };

            return (
                <div className="font-sans text-gray-100 flex flex-col min-h-screen">
                    <Navbar page={currentPage} setPage={setCurrentPage} lang={lang} setLang={setLang} />
                    <main className="flex-grow">
                        <AnimatePresence mode="wait">
                            <motion.div key={currentPage} initial={{ opacity: 0, y: 10 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: -10 }} transition={{ duration: 0.3 }}>
                                {renderPage()}
                            </motion.div>
                        </AnimatePresence>
                    </main>
                    <footer className="bg-black/50 border-t border-white/10 py-8 mt-auto">
                        <div className="max-w-7xl mx-auto px-4 text-center text-gray-500 text-sm">
                            <p className="mb-2">&copy; 2026 SafeDrive Technologies India Pvt Ltd. All rights reserved.</p>
                            <p>SafeDrive is a micro-mobility enabled logistics platform. Drink responsibly.</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
